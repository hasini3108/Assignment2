<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Registration Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>CU Registration Program</h2>
    <div class="hi">
        <form id="registrationForm">
            <label for="studentType">Student Type:</label>
            <select id="studentType" required>
                <option value="" disabled selected>Select your student type</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
            </select>
            <br><br>

            <label for="residency">Residency:</label>
            <select id="residency" required>
                <option value="" disabled selected>Select your residency</option>
                <option value="in-state">In-state</option>
                <option value="out-state">Out-state</option>
            </select>
            <br><br>

            <label for="creditsTaking">Number of Credits:</label>
            <input type="number" id="creditsTaking" min="1" required>
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
